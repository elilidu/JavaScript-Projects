<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/modify.css">
    <script src="JS/main.js"></script>
</head>
<body>
        <!--Timer section-->
    <p>how many seconds would you like</p>
    <input id="secodns" value="" />
    <button onclick="countdown()">click here</button>
    <p id="timer"></p>
    <body>
        <!--Slide section-->
        <div class="slideshow-container">
        
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="Image/sundown2.jpg" style="width:100%" height="400px">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">Asefa2 / 3</div>
          <img src="Image/sundown3.jpg" style="width:100%" height="400px">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="Image/sundown4.jpg" style="width:100%" height="400px">
          <div class="text">Caption Three</div>
        </div>
        <!--back and front buttton-->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        <!--active page Indicator-->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
</body>
</html>
